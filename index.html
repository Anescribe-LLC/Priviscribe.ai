<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priviscribe.ai - Medical Credentialing Solved by AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a2d4a 50%, #0f2039 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .logo {
            max-width: 100%;
            width: 500px;
            margin-bottom: 40px;
        }

        .tagline {
            font-size: 1.8rem;
            font-weight: 300;
            color: #5ecfff;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }

        .description {
            font-size: 1.1rem;
            color: #a0b4c8;
            line-height: 1.6;
            margin-bottom: 50px;
        }

        .coming-soon {
            display: inline-block;
            padding: 15px 40px;
            border: 2px solid #5ecfff;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #5ecfff;
            background: transparent;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(94, 207, 255, 0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(94, 207, 255, 0.6);
            }
        }

        .footer {
            position: absolute;
            bottom: 30px;
            color: #5a7a94;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .tagline {
                font-size: 1.4rem;
            }
            .logo {
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Priviscribe_ai.png" alt="Priviscribe.ai" class="logo">
        <h1 class="tagline">Medical Credentialing Solved by AI</h1>
        <p class="description">
            Streamline your credentialing workflow with intelligent automation. 
            Faster verifications. Fewer errors. Better outcomes.
        </p>
        <div class="coming-soon">Coming Soon</div>
    </div>
    <div class="footer">
        &copy; 2025 Priviscribe.ai
    </div>
</body>
</html>
